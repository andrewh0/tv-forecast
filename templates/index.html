<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="https://s3-us-west-1.amazonaws.com/andrew-pf/face.ico" type="image/x-icon" />
	<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<title>Shows I Watch</title>
</head>
<body>
	<h1 class="text-center" style="margin-bottom:0px; margin-top:10px; font-family:'Futura'; color:#FFF">Shows I Watch</h1>
	<div class="container-fluid" style ="background-color:#FFF;" id="content">
		{% for day in tv_data %}
			<div class="row">
				<div class="col-xs-12 text-center" id="date">
					<h3 style="margin-top:10px;">{{day.day_name}} <small class="text-uppercase">{{day.date}}</small></h3>
				</div>
			</div>
			<div class="row" id="tv-row">
				<div class="col-xs-2" style="background-color:#FFFF00; height: 2px;"></div>
				<div class="col-xs-2" style="background-color:#00FFFF; height: 2px;";></div>
				<div class="col-xs-2" style="background-color:#00FF00; height: 2px;";></div>
				<div class="col-xs-2" style="background-color:#FF00FF; height: 2px;";></div>
				<div class="col-xs-2" style="background-color:#FF0000; height: 2px;";></div>
				<div class="col-xs-2" style="background-color:#0000FF; height: 2px;";></div>
			</div>
			{% for episode in day.episodes %}
				<div class="row" style="margin-bottom:15px;" id="content-row">
					<div class="col-sm-1 hidden-xs">
					</div>
					<div class="col-sm-2 hidden-xs center" style="padding-top:15px;">
						{{episode.time}}
					</div>
					<div class="col-xs-12 visible-xs-block" id="banner-col">
						<img src="{{episode.banner}}" class="img-responsive" id="banner"></img>
					</div>
					<div class="col-sm-4 hidden-xs" id="episode-info">
						<img src="{{episode.banner}}" class="img-responsive pull-left" id="poster"></img> <!-- {{episode.poster}} -->
					</div>
					<div class="col-sm-2 hidden-xs">
						<h4 style="font-family:'Lato';">
							<a class="has-popover" href="{{episode.imdb}}" target="_blank" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" title="{{episode.episode_name}}" data-content="{{episode.overview}}">{{episode.show_name}}</a></h4>
					</div>
					<div class="col-sm-2 hidden-xs">
						<h4><small>{{episode.episode_name}}</small></h4>
					</div>
					<div class="col-sm-1 hidden-xs">
					</div>
					<!-- <div class="col-xs-12 visible-xs-*" id="overview">
						<p style="font-family:'Lato';">{{episode.overview}}</p>
					</div> -->
				</div>
			{% endfor %}	
		{% endfor %}
		<div class="row">
			<div class="col-xs-12 text-center" style="background-color:BLACK; color: WHITE; font-family:'Futura';">
				<h4 style="margin-top:10px;"><small>Made with <a href="http://www.trakt.tv">trakt.tv</a> by <a href="http://www.andrewho.me">Andrew Ho</a></small></h4>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	  $(document).ready(function(){
	    $(".has-popover").popover();
	  });
	</script>
</body>
</html>
